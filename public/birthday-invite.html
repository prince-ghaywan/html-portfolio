<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Birthday Invite</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #444;
        }

        img {
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
            max-width: 90%;
            height: auto;
        }

        img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h3 {
            margin: 20px 0 10px;
            color: #ff4081;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #fff;
            margin: 10px auto;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: fit-content;
            transition: all 0.3s ease;
        }

        ul li:hover {
            transform: scale(1.08);
            background: #ffcccb;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 30px;
}
